name: Build and publish

on:
  push:
    branches:
      - main

env:
  PACKAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/wfgen/zadanie2docker:${{ env.PACKAGE_TAG }} -t ghcr.io/wfgen/zadanie2docker:latest .
          docker tag ghcr.io/wfgen/zadanie2docker:${{ env.PACKAGE_TAG }} ghcr.io/wfgen/zadanie2docker:latest

      - name: Push Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/wfgen/zadanie2docker:${{ env.PACKAGE_TAG }}
          docker push ghcr.io/wfgen/zadanie2docker:latest

      - name: Set image metadata
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/wfgen/zadanie2docker

      - name: Read image version
        uses: docker/metadata-action@v3
        id: metadata
        with:
          images: ghcr.io/wfgen/zadanie2docker

      - name: Display image version
        run: echo "IMAGE_VERSION=${{ steps.metadata.outputs.tags }}" >> $GITHUB_ENV
